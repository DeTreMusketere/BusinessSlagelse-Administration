<div id="OpretTilbudMaster" style="width:600px">
	<form class="form-horizontal">
	  <fieldset>
		<legend>Opret Tilbud</legend>
		<div class="form-group">
		  <label for="inputTitel" class="col-lg-2 control-label">Titel</label>
		  <div class="col-lg-10">
			<input class="form-control" id="inputTitel" placeholder="Titel" type="text">
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputBeskrivelse" class="col-lg-2 control-label">Beskrivelse</label>
		  <div class="col-lg-10">
			<textarea class="form-control" rows="3" id="inputBeskrivelse"></textarea>
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputPris" class="col-lg-2 control-label">Pris</label>
		  <div class="input-group">
			<span class="input-group-addon">DKR</span>
			<input class="form-control" id="inputPris" placeholder="Pris" type="text">
		  </div>
		</div>
		<button class="btn btn-default" id="inputBilledgalleri" type="button">Billedgalleri</button>
		<button class="btn btn-default" id="inputUploadBillede" type="button">Gennemse...</button>
		<img src="http://img1.wikia.nocookie.net/__cb20140811144852/austinally/images/a/ab/Smiling-llama-header.jpg" alt="Llama" style="width:304px;height:228px">
		<br/>
		<div class="form-group">
		  <label for="inputStartDato" class="col-lg-2 control-label">Start Dato</label>
		  <div class="input-append date">
			<input  class="form-control" id="inputStartDato" placeholder="Start Dato" type="text" value="12-02-2012">
			<span class="add-on"><i class="icon-th"></i></span>
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputSlutDato" class="col-lg-2 control-label">Slut Dato</label>
		  <div class="input-append date">
			<input  class="form-control" id="inputSlutDato" placeholder="Slut Dato" type="text" value="12-02-2012">
			<span class="add-on"><i class="icon-th"></i></span>
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputPublishDato" class="col-lg-2 control-label">Publish Dato</label>
		  <div class="input-append date">
			<input  class="form-control" id="inputPublishDato" placeholder="Publish Dato" type="text" value="12-02-2012">
			<span class="add-on"><i class="icon-th"></i></span>
		  </div>
		</div>
		<button class="btn btn-default" id="inputUploadBillede" type="button">Opret Tilbud</button>
	  </fieldset>
	</form>
</div>
