<div class="container panel panel-default" style="text-align: center">
	<br/>
	<div class="panel-body">
		<form class="form-horizontal">
		  <fieldset>
			<legend>Butik</legend>
			<div class="form-group">
			  <label for="inputName" class="col-lg-2  col-lg-offset-1 control-label">Navn</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputName" placeholder="Netto" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputBeskrivelse" class="col-lg-2  col-lg-offset-1 control-label">Beskrivelse</label>
			  <div class="col-lg-6">
				<textarea class="form-control" rows="3" id="inputBeskrivelse"></textarea>
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputAdress" class="col-lg-2  col-lg-offset-1 control-label">Adresse</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputAddress" placeholder="Nallergade 16 7590 Lorteland" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputPhone" class="col-lg-2  col-lg-offset-1 control-label">Telefon</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputPhone" placeholder="+4547594758" type="text">
			  </div>
			</div>
			<div class="container form-group">
				<label for="inputBilledgalleri" class="col-lg-2  col-lg-offset-1 control-label">Billede</label>
				<div class="row">
					<div class="col-md-2">
						<br/>
						<br/>
						<button class="btn btn-primary btn-sm" id="inputBilledgalleri" type="button">Billedgalleri</button>
						<br/>
						<br/>
						<button class="btn btn-primary btn-sm" id="inputUploadBillede" type="button">Upload</button>
					</div>
					<div class="col-md-3">
						<img src="http://i.imgur.com/ICNFlVA.png" alt="Silly Peasants" style="width:304px;height:228px" class="img-thumbnail">
					</div>
				</div>
			</div>
			<br/>
			<legend>Bruger</legend>
			<div class="form-group">
			  <label for="inputBrugernavn" class="col-lg-2  col-lg-offset-1 control-label">Brugernavn</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputBrugernavn" placeholder="Netto3216" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputAdgangskode" class="col-lg-2  col-lg-offset-1 control-label">Adgangskode</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputAdgangskode" placeholder="*********" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputAdgangskodeIgen" class="col-lg-2  col-lg-offset-1 control-label"></label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputAdgangskodeIgen" placeholder="Igen" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputTelefon" class="col-lg-2  col-lg-offset-1 control-label">Telefon</label>
			  <div class="col-lg-6">
			  	<div class="input-group">
			  		<span class="input-group-addon">+45</span>
					<input class="form-control" id="inputTelefon" placeholder="47594758" type="text">
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-2  col-lg-offset-1 control-label">E-mail</label>
			  <div class="col-lg-6">
			  	<div class="input-group">
			  		<span class="input-group-addon">@</span>
					<input class="form-control" id="inputEmail" placeholder="mail@mail.dk" type="text">
				</div>
			  </div>
			</div>
			<br/>
			<button class="btn btn-success" id="inputUploadBillede" type="button">Opret butik</button>
		  </fieldset>
		</form>		
	</div>
</div>
