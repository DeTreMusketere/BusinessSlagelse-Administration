<div class="container panel panel-default">
	<div class="panel-body">
		<div class="navbar">
			<div class="navbar-form">
				<button type="button" class="btn btn-default btn-sm" ui-sref="tilbud_opret">Opret tilbud</button>
				<button type="button" class="btn btn-default btn-sm">Slet udløbne tilbud</button>
				<div class="form-group">
					<input type="text" ng-model="searchText" class="form-control input-sm" placeholder="Søg tilbud...">
				</div>
			</div>
		</div>
		<br>
		<center>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Titel</th>
							<th>Start</th>
							<th>Slut</th>
							<th>Publish</th>
							<th>Pris</th>
							<th>Status</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="sale in sales | filter:searchText">
							<td>{{sale.name}}</td>
							<td>{{sale.start}}</td>
							<td>{{sale.end}}</td>
							<td>{{sale.publish}}</td>
							<td>{{sale.price | currency: "kr "}}</td>
							<td><span class="label label-success">Offentlig</span></td>
							<td align="right">
								<a href class="btn btn-info btn-xs">Eksempel</a>
								<div class="btn-group">
									<a href class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">Mere <span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href>Rediger</a></li>
										<li><a ng-click="setSaleToDelete(sale)" data-toggle="modal" data-target="#deleteModal" href>Slet</a></li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</center>
	</div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Er du sikker?</h4>
      </div>
      <div class="modal-body">
       	<p>Er du sikker på du vil slette det valgte tilbud?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuller</button>
        <button type="button" ng-click="delete()" class="btn btn-danger">Slet</button>
      </div>
    </div>
  </div>
</div>
