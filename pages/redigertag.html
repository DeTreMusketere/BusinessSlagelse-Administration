<div class="container panel panel-default" style="text-align: center">
	<br/>
	<div class="panel-body">
		<form class="form-horizontal" name="editTag" novalidate>
		  <fieldset>
			<legend>Rediger tag</legend>
			<div class="form-group" ng-class="{'has-error' : editTag.tagName.$invalid && editTag.submitted}">
			  <label for="inputName" class="col-lg-2  col-lg-offset-1 control-label">Navn</label>
			  <div class="col-lg-6">
				<input class="form-control" id="inputName" placeholder="F.eks fÃ¸devarer" type="text" name="tagName" required ng-model="tag.name">
			  </div>
			</div>
			<div class="form-group" ng-class="{'has-error' : editTag.tagDescription.$invalid && editTag.submitted}">
			  <label for="inputBeskrivelse" class="col-lg-2  col-lg-offset-1 control-label">Beskrivelse</label>
			  <div class="col-lg-6">
				<textarea class="form-control" rows="3" id="inputBeskrivelse" name="tagDescription" required ng-model="tag.description"></textarea>
			  </div>
			</div>			
			<br/>
			<button class="btn btn-success" type="button" ng-click="save()">Gem</button>
		  </fieldset>
		</form>		
	</div>
</div>
