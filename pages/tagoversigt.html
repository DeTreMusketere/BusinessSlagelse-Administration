<div class="container panel panel-default">
	<div class="panel-body">
		<div class="well">
			<table>
				<tr>
					<td class="bar-cell"><a href ui-sref="tags_opret" class="btn btn-default btn-sm">Opret tag</a></td>
					<td>
						<div class="input-group">
							<input class="form-control input-sm" ng-model="searchText" type="text" id="searchInput" placeholder="Søg tag...">
						</div>
					</td>
				</tr>
			</table>
		</div>
		<br>
		<center>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Navn</th>
							<th>Beskrivelse</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tag in tags | filter:searchText" bs-popover>
							<td>{{tag.name}}</td>
							<td><a class="btn btn-info btn-xs" data-toggle="popover" data-content="{{tag.description}}" data-placement="bottom">Vis</a></td>
							<td align="right">
								<div class="btn-group">
		  							<a href class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">Mere <span class="caret"></span></a>
									<ul class="dropdown-menu">
									    <li><a ng-click="gotoEditTag(tag)" ui-sref="tags_rediger" href>Rediger</a></li>
									    <li><a ng-click="setTagToDelete(tag)" data-toggle="modal" data-target="#deleteModal" href>Slet</a></li>
								  	</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</center>
	</div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Er du sikker?</h4>
      </div>
      <div class="modal-body">
       	<p>Er du sikker på du vil slette det valgte tag?</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-disabled="deleting" class="btn btn-default" data-dismiss="modal">Annuller</button>
        <button id="buttonDelete" type="button" ng-click="delete()" data-spinner-size="32" data-style="zoom-out" class="btn btn-danger ladda-button"><span class="ladda-label">Slet</span></button>
      </div>
    </div>
  </div>
</div>
